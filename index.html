
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAYNOVA</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <style>
    body {
      margin: 0;
      background-color: #F9F7F2; /* Ivory white */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    object {
      width: 40%;
      height: auto;
    }

    path {
      transition: all 0.3s ease;
      filter: brightness(1);
    }

    path:hover {
      filter: brightness(1.5);
    }
  </style>
</head>
<body>
  <object type="image/svg+xml" data="zaynova-logo.svg"></object>
</body>
</html>
